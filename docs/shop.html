<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Project Nova</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body id="shop-page">
    <header>
        <h1>Project Nova</h1>
        <h6>Explore the Universe of Enhancements</h6>
        <p>Your destination for exclusive in-game items, cosmetics, and power-ups!</p>

        <div class="header-right-container">
            <div id="store-credit-display">
                <img src="images/credit_card_icon.png" alt="Store Credit Icon">
                <span>Credit: <span id="store-credit-amount">0</span></span>
                <button onclick="addCredit()">Add Credit</button>
            </div>
            <button id="cart-button">
                Cart (<span id="cart-item-count">0</span>)
                <img src="images/cart_icon.png" alt="Cart Icon" class="cart-icon-header">
            </button>
        </div>

        <nav>
            <a href="index.html" class="button">Home</a>
            <a href="howtoplay.html" class="button">How to Play</a>
            <a href="shop.html" class="button active">Shop</a>
            <a href="about.html" class="button">About Us</a>
        </nav>
    </header>

    <main>
        <section id="shop-section">
            <h2>Our Products</h2>
            <div class="product-grid" id="product-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Project Nova. All rights reserved.</p>
    </footer>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeProductModal()">&times;</span>
            <div class="modal-body">
                <img id="modal-product-image" src="" alt="Product Image">
                <h3 id="modal-product-name"></h3>
                <p id="modal-product-description"></p>
                <ul id="modal-product-features"></ul>
                <div class="modal-price">
                    <span id="modal-product-price"></span>
                </div>
                <button id="modal-purchase-button">Add to Cart</button>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="cart-modal-content">
            <span class="close-button" onclick="closeCartModal()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                </ul>
            <div id="cart-summary">
                <p>Total: <span id="cart-total">0</span> Credit</p>
            </div>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
