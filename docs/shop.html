<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body id="shop-page">
    <header>
        <h1>Project Nova Shop</h1>
        <h6>RadRacc & MaYo</h6>
        <p>Purchase special Roles and other stuff here!</p>
        <a href="https://discord.gg/v7Kd4v2jQ6" target="_blank" class="discord-logo-link">
            <img src="icons/discordlogo.png" alt="Discord" class="discord-logo">
        </a>
        <div class="nav-container">
            <nav>
                <a href="index.html" class="button">Home</a>
                <a href="about.html" class="button">About</a>
                <a href="howtoplay.html" class="button">How to Play</a>
                <a href="shop.html" class="button active-button">Shop</a>
                <a href="newsWeb.html" class="button">News</a>
                <a href="wiki.html" class="button">Wiki</a>
            </nav>
        </div>

        <div class="header-right-container">
            <div id="store-credit-display">
                <img src="icons/creditcard.png" alt="Credit Card Icon">
                Store Credit: $<span id="store-credit-amount">0.00</span>
                <button id="add-credit-button">Add $10</button>
            </div>
            <button id="cart-button">
                Cart (<span id="cart-item-count">0</span>)
                <img src="icons/cart.png" alt="Cart Icon" class="cart-icon-header">
            </button>
        </div>
    </header>

    <main>
        <section id="supporter-ranks">
            <h2>Supporter Ranks</h2>
            <div class="product-grid">
                <!-- Products will be rendered here by script.js -->
            </div>
        </section>

        <section id="global-boosts">
            <h2>Global Boosts</h2>
            <div class="product-grid">
                <!-- Products will be rendered here by script.js -->
            </div>
        </section>

        <section id="currency-packs">
            <h2>Currency Packs</h2>
            <div class="product-grid">
                <!-- Products will be rendered here by script.js -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Project Nova. All rights reserved.</p>
    </footer>

    <!-- Product Details Modal -->
    <div id="product-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body">
                <img id="modal-product-image" src="" alt="Product Image">
                <h3 id="modal-product-name"></h3>
                <p id="modal-product-description"></p>
                <ul id="modal-product-benefits"></ul>
                <div class="modal-price">
                    Price: $<span id="modal-product-price"></span>
                </div>
                <button id="modal-add-to-cart-button" class="buy-button">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="cart-modal-content">
            <span class="close-button">&times;</span>
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be rendered here by script.js -->
            </ul>
            <div id="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
            </div>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
